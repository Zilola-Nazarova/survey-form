<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form action="" method="post">
            <fieldset>
                <label for="name">Name <input type="text" id="name" name="" placeholder="Enter your name"></label>
                <label for="email">Email <input type="email" id="email" name="" placeholder="Enter your Email"></label>
                <label for="age">Age (optional) <input type="number" id="age" name="" placeholder="Age"></label>
            </fieldset>
            <fieldset>
                <legend>Which option best describes your current role?</legend>
                <input type="" id="" name="" placeholder="Select current role">
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely"> Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
                <label for="not sure"><input type="radio" name="recommend" id="not sure" value="not sure"> Not sure</label>
            </fieldset>
            <fieldset>
                <legend>What is your favorite feature of freeCodeCamp?</legend>
                <input type="" id="" placeholder="Select an option">
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="front-end-projects"><input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects"> Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects"> Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="improved" id="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="improved" id="challenges" value="challenges"> Challenges</label>
                <label for="opensource-community"><input type="checkbox" name="improved" id="opensource-community" value="opensource-community"> Open Source Community</label>
                <label for="gitter-help-rooms"><input type="checkbox" name="improved" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
                <label for="videos"><input type="checkbox" name="improved" id="videos" value="videos"> Videos</label>
                <label for="city-meetups"><input type="checkbox" name="improved" id="city-meetups" value="city-meetups"> City Meetups</label>
                <label for="wiki"><input type="checkbox" name="improved" id="wiki" value="wiki"> Wiki</label>
                <label for="forum"><input type="checkbox" name="improved" id="forum" value="forum"> Forum</label>
                <label for="additional-courses"><input type="checkbox" name="improved" id="additional-courses" value="additional-courses"> Additional Courses</label>
            </fieldset>
            <fieldset>
                <input type="text" name="" id="" placeholder="Enter your comment here...">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
