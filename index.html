<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form action="" method="post">
            <fieldset>
                <label for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
                <label for="email">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
                <label for="age">Age (optional) <input type="number" id="age" name="age" placeholder="Age" min="10" max="99"></label>
                <label for="current-role">Which option best describes your current role?
                    <select id="current-role" name="current-role">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely" checked> Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value="not-sure"> Not sure</label>            
                <label for="favourite-feature">What is your favorite feature of freeCodeCamp?
                    <select id="favourite-feature" name="favourite-feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>           
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="front-end-projects"><input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects"> Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects"> Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="improved" id="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="improved" id="challenges" value="challenges"> Challenges</label>
                <label for="opensource-community"><input type="checkbox" name="improved" id="opensource-community" value="opensource-community"> Open Source Community</label>
                <label for="gitter-help-rooms"><input type="checkbox" name="improved" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
                <label for="videos"><input type="checkbox" name="improved" id="videos" value="videos"> Videos</label>
                <label for="city-meetups"><input type="checkbox" name="improved" id="city-meetups" value="city-meetups"> City Meetups</label>
                <label for="wiki"><input type="checkbox" name="improved" id="wiki" value="wiki"> Wiki</label>
                <label for="forum"><input type="checkbox" name="improved" id="forum" value="forum"> Forum</label>
                <label for="additional-courses"><input type="checkbox" name="improved" id="additional-courses" value="additional-courses"> Additional Courses</label>           
                <label for="comments-and-suggestions">Any comments or suggestions?
                    <textarea name="comments-and-suggestions" id="omments-and-suggestions" cols="39" rows="4" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>        
    </body>
</html>
